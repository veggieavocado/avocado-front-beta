    <body>

      <div class="container-wrapper">

        <div class="menu-container">
          <div class="menu-icon">
            <div class="item"><a href="/pptselect"><img src="img/back.png"/></a></div>
            <div class="item"><img src="img/download.png"/></div>
            <div class="item"><img src="img/plus.png"/></div>
          </div>
        </div>

        <div class="template-container">
          <div class="template-page">
            <div class="title">
              <form>
                <input type="text" name="title" placeholder="제목을 입력하세요"><br>
              </form>
            </div>
            <div class="contents">
              <div contenteditable="true" placeholder="내용을 입력하세요"></div>
              <!-- http://naminsik.com/blog/3165 -->
            </div>
          </div>
        </div>


        <div class="assist-container">
          <div class="assist-container-wrapper">
            <div class="assist-name"><h1>Tag Name</h1></div>
            <div class="assist-description">
              원하는 표현으로 바꿔보세요
            </div>
            <ul class="assist-list">
              <li><a href='#'>Good morning/afternoon/evening.</a></li>
              <li>Hello, ladies and gentlemen.</li>
              <li>very nice to be with you.</li>
              <li>how is everyone doing here today?</li>
              <li>I'm glad to be here with you today</li>
              <li>it's my/a pleasure to present this presentation.</li>
            </ul>
          </div>
        </div>

      </div>
