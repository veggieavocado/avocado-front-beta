<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>베지아보카도</title>
    <link rel="icon" href="./assets/img/avocado.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="./assets/css/login.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Jua|Nanum+Gothic|Gothic+A1|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="body">

      <div class="navbar">
        <div class="navbar-logo">VeggieAvocado</div>
      </div>

      <div class="content-1">
        <div class="login-input">
          <div class="login-section-title"> 배우지 않고 영어 템플릿 쓰기! </div>
          <input class="avocado-input" type="name" name="name" placeholder="이름">
          <input class="avocado-input" type="text" name="email" placeholder="이메일">
          <input class="avocado-input" type="password" name="password" placeholder="비밀번호">
          <input class="avocado-input" type="password-confirm" name="password-confirm" placeholder="비밀번호 확인">
          <div class="login-section-extra">
            <strong>선택사항:</strong>
          </div>
          <input class="avocado-input" type="address" name="adress" placeholder="주소">
          <input class="avocado-input" type="phinenumber" name="phonenumber" placeholder="휴대폰 번호">
          <button type="button" name="login-sumbit" class="avocado-btn">가입하기</button>
        </div>
      </div>

      <div class="footer">
        <div class="footer-menu">
          <div class="menu-btns">
            <div class="footer-btn">문의하기</div>
            <div class="footer-btn">서비스소개</div>
            <div class="footer-btn">개인정보처리방침</div>
            <div class="footer-btn">이용약관</div>
          </div>
          <div class="menu-sns">
            <div class="sns-btn naver-btn"></div>
            <div class="sns-btn brunch-btn"></div>
            <div class="sns-btn github-btn"></div>
          </div>
        </div>
        <div class="comp-info">
          <div class="logo">VeggieAvocado</div>
          <div class="info">
            <p>주소</p>
            <p>대표자: 우혜민, 사업자등록번호, 전화, 이메일</p>
            <p>2018 VEGGIE AVOCADO Co. Ltd. All Rights Preserved.</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
